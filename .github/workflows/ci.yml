name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: php-actions/composer@v6

    - name: Install dependencies
      run: composer install --prefer-dist --no-dev
      
    - name: PHPUnit tests
      uses: php-actions/phpunit@v3
      with:
        php_extensions: "gd dom json libxml mbstring pcre Phar SimpleXML tokenizer xml xmlwriter xmlreader sqlite3"
        configuration: "phpunit.xml"
        memory_limit: "256M"
