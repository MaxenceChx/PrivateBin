name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: php-actions/composer@v6
    - name: Install PHP GD Extension
      run: sudo apt-get install -y php-gd
    - name: PHPUnit tests
      uses: php-actions/phpunit@v3
      with:
        configuration: "phpunit.xml"
        memory_limit: "256M"
